<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1 selector</title>
    <style>
    
    </style>
</head>
<body>
    <select name="Day" id="day">
        <option value="">select day</option>
</select>
    <select name="Month" id="Month">
        <option value="">select month</option>
    </select>
    <select name="year" id="Year">
        <option value="">select year</option>
    </select>
    <script>
          for(var i=1;i<=31;i++)
          {
            document.getElementById("day").innerHTML+="<option>"+i+"</option>"
          }
          for(var m=1;m<=12;m++)
          {
            document.getElementById("Month").innerHTML+="<option>"+m+"</option>"
          }
          for(var y=1988;y<=2025;y++)
          {
            document.getElementById("Year").innerHTML+="<option>"+y+"</option>"
          }
    </script>
</body>
</html>
