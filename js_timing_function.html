<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set  time out</title>
</head>
<body>
    <button onclick="stop()">Stop</button>
    <script>
        function sample(x,y)
        {
            alert("Example of set time out"+x+" "+y)
        }
        var x=setTimeout(sample,2000,10,20)
        smaple(x)
        setTimeout(sample,6000,10,20)
        setTimeout(sample,9000,10,20)

        
        function stop()
        {
            clearTimeout(x)
        }
    </script>
</body>
</html>
