<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.Join array</title>
</head>
<body>
    <script>
        var arr1=["One","Two","Three"]
        var str=arr1.join("@")
        document.write(str+"<br>")
        document.write(str[3]+"<br>")
        document.write(typeof str+"<br>")

    </script>
</body>
</html>
