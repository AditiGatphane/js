<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="contry" onchange="getvalue()">
        <option value="0">select contry</option>
        <option value="1">India</option>
        <option value="2">USA</option>
        <option value="3">Germany</option>
        <option value="4">China</option>
    </select>
    <p id="para"></p>
    <img src=""" alt="" id="imag1">
    
    <script>
            function getvalue(){
                var val=document.getElementById("contry").value
                if(val==1){
                    document.getElementById("imag1").src="../Image/India flag.png"
                }
                else if(val==2){
                    document.getElementById("imag1").src="../Image/usa.png"
                }
                else if(val==3){
                    document.getElementById("imag1").src="../Image/germany.png"
                }
                else{
                    document.getElementById("imag1").src="../Image/chian.png" 
                }
                
            }
    </script>
</body>
</html>
