<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.Tostring</title>
</head>
<body>
    <script>
         var arr1=["One","Two","Three",1001]
         document.write(typeof arr1+"<br>")
         document.write(arr1[0]+"<br>")
         var res=arr1.toString()
         document.write(res+"<br>")
         document.write(typeof res+"<br>")
         document.write(res[3]+"<br>")





    </script>
</body>
</html>
