<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onselect</title>
</head>
<body>
    <input type="text" id="txt" onselect="getvalue()">
    <p id="para"></p>
    <script>
        function getvalue(){
            var val=document.getElementById("txt").value
            document.getElementById("para").innerHTML=val
        }
    </script>
</body>
</html>
