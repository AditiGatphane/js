<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.FindIndex</title>
</head>
<body>
    <script>
        var arr=[2,4,3,6,87,65]
        function test(val)
        {
            return val>6
        }
        document.write(arr.findIndex(test)+"<br>")
    </script>
</body>
</html>
