    <title>Document</title>
</head>
<body>
    <script>
        document.write("Arithemetic Operators(+,-,*,**,/,%) <br>")
        document.write("------------------------------------------------ <br>")
       var num1=10
       var num2=5
       var add=num1+num2
       document.write("Addition is: "+add+"<br>")

       var mul=num1*num2

       document.write("expo is: "+expo+"<br>")

       var modul=num1%num2
       document.write("Modulus is: "+modul+"<br><br><br>")




       document.write("Assignment Operators(=,+=,-=,*=,**=,/=,%=) <br>")
        document.write("------------------------------------------------ <br>")
        var num3=10
       var num4=20

       num3+=num4
       document.write("Addition is: "+num3+"<br>")

       num3-=num4

       num3*=num4
       document.write("Multiplication is: "+num3+"<br>")

       num3/=num4
       document.write("Division is: "+num3+"<br>")

       num3**=num4
       document.write("expo is: "+num3+"<br>")

      num3%=num4
       document.write("Modulus is: "+num3+"<br><br><br>")


       document.write("Comparison Operators(==,===,>,<,>=,<=,!=) <br>")
        document.write("------------------------------------------------ <br>")
         num5=10
         num6=10
         num7="14"

         var res1=(num5==num6)
          document.write("equl to: "+res1+"<br>")

          var res2=(num5===num6)
          document.write("3time equal to: "+res2+"<br>")
           
          var res3=(num5===num7)
          document.write("3time equal to: "+res3+"<br>")

          var res4=(num5>num6)
          document.write("less than: "+res4+"<br>")

          var res5=(num5>=num6)
          document.write("less than equl to: "+res5+"<br>")

          var res6=(num5<num6)
          document.write(res6+"<br>")

          var res7=(num5<=num6)
          document.write(res7+"<br>")

          var res8=(num5!=num6)
          document.write(res8+"<br> <br><br>")

          document.write("Logical Operators(&&,||,!) <br>")
        document.write("------------------------------------------------ <br>")
        nume7=5
        num8=12

        var res9=((num7<num8)&&(num7!=0))
        document.write(res9+"<br>")

        var res10=((num7<num8)||(num7!=0))
        document.write(res10+"<br>")

        var res11=!((num7<num8)&&(num7!=0))
        document.write(res11+"<br> <br>")



        document.write("Conditional Operators(?,:) <br>")
        document.write("------------------------------------------------ <br>")

        var num12=50
        var num13=20
        var res11=(num12<num13)?"num12 is less than nmu13":"num13 is less than num12"
        document.write(res11)


    </script>
