<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.filter</title>
</head>
<body>
    <script>
        var arr=[8,10,6,9]
        function test(val)
        {
            return val>8
        }
         document.write(arr.filter(test))
    </script>
</body>
</html>
