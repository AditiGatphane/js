<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt1" onblur="simple()">
    <p id="para"></p>
    <script>
    function simple(){
        var val=document.getElementById("txt1").value 
        document.getElementById("para").innerHTML=val
    }
    </script>
</body>
</html>
