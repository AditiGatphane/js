<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-applycss</title>
</head>
<body>
    <button onclick="ApplyCss()">ApplyCss</button>
    <p id="para">This is my own para</p>
    <script>
        function ApplyCss()
    {
        document.getElementById("para").style.color="red"
        document.getElementById("para").style.fontSize="20px"
    }
    </script>
    
</body>
</html>
