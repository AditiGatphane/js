<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4 Concat</title>
</head>
<body>
    <script>
        var str="This is my new book?"
        var str1="Hello Maya!!!!!"
         var str2="Yes this your book dear"
         var res=str1.concat("    ",str,"   ",str2)
         document.write(res+"<br>")
    </script>
</body>
</html>
