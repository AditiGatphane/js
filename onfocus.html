<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus</title>
</head>
<body>
    <input type="text" id="txt1" onfocus="onw()" onblur="onw1()">
    <p id="para"></p>
    <script>
    function onw()
    {
      document.getElementById("txt1").style.border="2px solid red"
      document.getElementById("txt1").style.outline="none"
    }
    function onw1()
    {
      document.getElementById("txt1").style.border="2px solid black"
      document.getElementById("txt1").style.outline="none"
    }
</script>
</body>
</html>
