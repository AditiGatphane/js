<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var d=new Date()
    document.write(d+"<br>")

    var dis_date=d.getDate()
    document.write(dis_date+"<br>")

    var dis_month=d.getMonth()
    document.write((dis_month+1)+"<br>")


    var dis_year=d.getFullYear()
    document.write(dis_year+"<br>")
    
    var month_name=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"]
    document.write(month_name[d.getMonth()]+"<br>")

    var dis_year=d.getFullYear()
    document.write(dis_year+"<br>")

    var curr_date=dis_date+"/"+month_name[d.getMonth()]+"/"+dis_year
    document.write(curr_date+"<br>")


    var dis_hour=d.getHours()
    document.write(dis_hour+"<br>")

    var dis_day=d.getDay()
    document.write(dis_day+"<br>")


    var dis_fulldate=d.toLocaleDateString()
    document.write(dis_fulldate+"<br>")


</script>
</body>
</html>
