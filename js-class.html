<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-class</title>
    <style>
        .sample
        {
           color: red;
        }
        .demo{
            font-size: 20px;
        }
        .test{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button onclick="applycss()">Click css</button>
    <h1 id="heading">Js heading</h1>
    <p id="para">my new heading</p>
    <span id="span1">Span</span>
    <script>
        function applycss()
        {
            document.getElementById("heading").className="sample"
            document.getElementById("para").className="sample demo test"
            document.getElementById("span1").className="demo sample"
        }

    </script>
</body>
</html>
